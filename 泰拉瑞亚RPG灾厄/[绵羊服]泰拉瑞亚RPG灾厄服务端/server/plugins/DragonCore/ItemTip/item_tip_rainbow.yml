match: "专家模式物品"
priority: 0
Functions:
  open: |-
    界面变量.ww = tip.width;
    界面变量.hh = tip.height;
  preRender: |-
    界面变量.color = 方法.合并文本('&#', 方法.取变量('r_c'), '&l', 方法.去颜色(界面变量.lines[0]));
    (界面变量.y + tip.height+40>h)?{
      界面变量.y = h-tip.height-40;
    }:0;
    (界面变量.x + tip.width+40>w)?{
      界面变量.x = w-tip.width-40;
    }:0;

# 变量列表
# x  鼠标X
# y  鼠标y
# w  物品原本显示的lore(包含原版完整显示的内容,比如名字,附魔等)，最长一条的长度
# h  物品原本显示的lore(包含原版完整显示的内容,比如名字,附魔等)，总共的高度
# iw 物品的lore(仅Lore和名字)，最长一条的长度
# ih 物品的lore(仅Lore和名字)，总共的高度
# sw 屏幕宽度(ScreenWidth)
# sh 屏幕高度(ScreenHeight)


背景:
  type: texture
  x: 界面变量.x+12
  y: 界面变量.y+12
  width : 界面变量.w
  height: 界面变量.h
  texture:  tip/背景.png
左上角:
  type: texture
  x : 界面变量.x+7
  y : 界面变量.y+7
  width : 5
  height: 5
  texture:  tip/左上角.png
右上角:
  type: texture
  x : 界面变量.x+12+界面变量.w
  y : 界面变量.y+7
  width : 5
  height: 5
  texture:  tip/右上角.png
左下角:
  type: texture
  x : 界面变量.x+7
  y : 界面变量.y+12+界面变量.h
  width : 5
  height: 5
  texture:  tip/左下角.png
右下角:
  type: texture
  x : 界面变量.x+12+界面变量.w
  y : 界面变量.y+12+界面变量.h
  width : 5
  height: 5
  texture:  tip/右下角.png

左边:
  type: texture
  x : 界面变量.x+7
  y : 界面变量.y+12
  width : 5
  height: 界面变量.h
  texture:  tip/左边.png
右边:
  type: texture
  x : 界面变量.x+12+界面变量.w
  y : 界面变量.y+12
  width : 5
  height: 界面变量.h
  texture:  tip/右边.png

上边:
  type: texture
  x : 界面变量.x+12
  y : 界面变量.y+7
  width : 界面变量.w
  height: 5
  texture:  tip/上边.png
下边:
  type: texture
  x : 界面变量.x+12
  y : 界面变量.y+12+界面变量.h
  width : 界面变量.w
  height: 5
  texture:  tip/下边.png


itemname:
  type: label
  x: 界面变量.x+12
  y: 界面变量.y+12
  # 彩虹色物品名
  texts: "界面变量.color"
tip:
  type: l
  x: 界面变量.x+12
  y: 界面变量.y+22
  # 界面变量.lines 指物品的全部信息行
  texts: "界面变量.lores"