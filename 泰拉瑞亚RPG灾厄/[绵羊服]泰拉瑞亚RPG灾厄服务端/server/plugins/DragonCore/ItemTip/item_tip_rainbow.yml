# 这个文件用来将所有  没有设置Tip样式  的物品设置一个通用样式
# 为了保证图片不会因自动拉伸而显得丑陋无比
# 我们使用九宫格绘图法
# 就是将图片分为9个区域绘制
# 1 2 3
# 4 5 6
# 7 8 9
# 其中，1379是固定大小，不会自动变化
# 46 会自动上下拉伸
# 28 会自动左右拉伸
# 5  作为文字背景，会全部拉伸



setting:
  # Shift 选项
  # 0 为按与不按都 显示模板
  # 1 为不按       显示模板
  # 2 为按下       显示模板
  shifttype: 0
  # 匹配文本，支持name/lore/nbt【必填】
  match: "§#66CCFF*"
  # 优先级(默认为0)，当物品同时存在两个ItemTip的配置时，会使用优先级较高的数据来显示
  # 由于我们match写的是*，用于应用到所有物品上，为了不与其他的配置冲突，优先级我们写一个很低的值
  priority: 0

  #width和height这两个选项的作用是：用于防止UI画在鼠标右侧时，超出屏幕宽度/高度，这时候可以自动挪到其他位置
  # 如果设置此选项(默认为0)，则当 鼠标x+width > 屏幕宽度时，所有UI会自动向左平移 move 的距离
  width: "w+12"
  move: "w+12"
  # 如果设置此选项(默认为0)，则当 鼠标y+height> 屏幕高度时，所有UI会自动向上平移 直到y+height < 屏幕高度  的距离 
  height: "h"


# 变量列表
# x  鼠标X
# y  鼠标y
# w  物品原本显示的lore(包含原版完整显示的内容,比如名字,附魔等)，最长一条的长度
# h  物品原本显示的lore(包含原版完整显示的内容,比如名字,附魔等)，总共的高度
# iw 物品的lore(仅Lore和名字)，最长一条的长度
# ih 物品的lore(仅Lore和名字)，总共的高度
# sw 屏幕宽度(ScreenWidth)
# sh 屏幕高度(ScreenHeight)

#任意一个名称
background:
  type: "texture"
  #以哪个位置为起始点，比如这里写了"x+7"和"y-17"，就是以鼠标当前x坐标+7，y坐标-17开始绘制
  x: "x+7"
  y: "y+7"
  #要画的宽度和长度
  width : "w+9"
  height: "h+7"
  path:  "gui/slot.png"
  alpha: 0.9
itemname:
  type: "text"
  #以哪个位置为起始点
  x : "x+12"
  y : "y+12"
  # 缩放倍数
  size: 1
  # 彩虹色物品名
  text: '%rainbow_color%a%name%'


#调整原版信息行的显示位置
#首行为名字，最后可能还含有物品攻击力之类的信息(比如钻石剑，附魔)
